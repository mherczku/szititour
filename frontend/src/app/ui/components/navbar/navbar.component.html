<div class="shadow relative flex flex-row justify-between items-center py-5 px-10 tablet:px-10 mobile:px-5">
  <div class="relative flex flex-row items-center gap-5 mobile:gap-3">

    <img class="w-[4rem] tablet:w-[4rem] mobile:w-[3rem] cursor-pointer" routerLink="/admin"
         src="assets/svg/szititour.svg" alt="Logo">
    <p routerLink="/user/home" class="text-size-lg">{{(team | async)?.role ==='ROLE_ADMIN' ? 'Szititour Admin' : 'Szititour'}}</p>
  </div>



  <div class="right">
    <img (click)="ngRok()" *ngIf="!isNgRok" class="btn-warning mobile-none" src="assets/svg/warning.svg" alt="Warning">
    <a routerLink="/user/profile" class="btn-profile"></a>
    <button (click)="toggleNoti($event)" class="btn-notification hasNew" [class.hasNew]="hasNewNoti()"></button>
    <div class="flex flex-row mobile:hidden tablet:block">

      <a class="btn-simple" *ngIf="!(isLoggedIn | async)" routerLink="/auth/login">Bejelentkezés</a>
      <button class="btn-simple" (click)="logout()" *ngIf="(isLoggedIn | async)">Kijelentkezés</button>
    </div>

    <div class="hidden z-[101] mobile:block relative disableSelectAndTap">
      <div class="nav-container">
        <input [ngModel]="isMobileMenuOpen" (ngModelChange)="changeIsMobileMenuOpen($event)" class="checkbox"
               type="checkbox"/>
        <div class="hamburger-lines">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </div>
      </div>
    </div>


  </div>

  <div class="notification-container" >
    <app-notifications></app-notifications>
    <app-latest-notification></app-latest-notification>
  </div>




  <div class="mobileMenu" [ngClass]="isMobileMenuOpen ? 'z-[100]' : 'z-[-1]'">
    <div class="darkPart" (click)="changeIsMobileMenuOpen(false)" [ngClass]="isMobileMenuOpen ? 'animateDarkPart' : ''"></div>
    <div class="whitePart" [ngClass]="isMobileMenuOpen ? 'whitePartOpen' : ''">

      <a *ngIf="(isLoggedIn | async)" routerLink="/user/home" (click)="changeIsMobileMenuOpen(false)" class=" font-semibold text-size-lg cursor-pointer">Főoldal</a>
      <a *ngIf="(isLoggedIn | async) && (team | async)?.role ==='ROLE_ADMIN'" routerLink="/admin" (click)="changeIsMobileMenuOpen(false)" class=" font-semibold text-size-lg cursor-pointer">Admin Panel</a>
      <a *ngIf="(isLoggedIn | async)" routerLink="/user/profile" (click)="changeIsMobileMenuOpen(false)" class=" font-semibold text-size-lg cursor-pointer">Profil</a>
      <a *ngIf="(isLoggedIn | async)" (click)="changeIsMobileMenuOpen(false); logout()" class=" font-semibold text-size-lg cursor-pointer">Kijelentkezés</a>
      <a *ngIf="!(isLoggedIn | async)" routerLink="/auth/login" class=" font-semibold text-size-lg cursor-pointer">Bejelentkezés</a>
      <img (click)="ngRok()" *ngIf="!isNgRok" class="btn-warning" src="assets/svg/warning.svg" alt="Warning">
    </div>

  </div>
