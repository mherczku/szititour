<div class="img-uploader" >
    <input type="file" accept="image/png, image/jpeg" (dragenter)="onEnter()" (dragleave)="onLeave()" (change)="readFile($event)">

    <div class="drag-drop" [class.dragging]="$dragging()">
        <img src="assets/svg/upload.svg" alt="Upload">
    </div>

    <img [src]="$newImageSrc() ?? src" alt="Image" loading="lazy">
</div>
