
<section class="">

    <h1 class="text-size-lg text-center">Jelszó visszaállító E-mail küldése</h1>

    <div class="forgot-card">
        <div>
            <label>E-mail címed:</label>
            <input placeholder="E-mail címed" [(ngModel)]="email" type="email" class="simpleInput">
        </div>
        <button (click)="sendForgotRequest()" class="btn-simple">Jelszó visszaállító E-mail küldése</button>

    </div>

</section>
