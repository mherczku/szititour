<div class="h-full w-full p-5 flex flex-col bg-smoke">

  <div class="holder-places">
    <app-place-card [selected]="place === aplace" (click)="selectPlace(aplace)"
                    *ngFor="let aplace of (currentGame$ | async)?.places; let i = index; trackBy: myTrackBy" [place]="aplace | convertToActivePlace"
                    [index]="i"></app-place-card>
  </div>

  <app-edit-place [setPlace]="place" [isEdit]="isEdit" class="w-full"></app-edit-place>

</div>
