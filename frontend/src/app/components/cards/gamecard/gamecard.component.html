<div class="relative rounded hover:scale-105 duration-300 shadow-2xl h-full">

  <div class="relative flex flex-col h-full">
    <div class="relative">
      <img class="aspect-video object-cover rounded-t" src="{{game.img}}" alt="Game's image">
      <div class="absolute top-0 right-0 p-1 z-20">
        <app-buttons [isDisabledProgress]="deleting" (onClicked)="deleteGame()" class="absolute right-0 top-0 bg-white rounded p-1" [type]="ButtonType.deleteButton"></app-buttons>
      </div>
    </div>
    <div class="p-3">
      <div class="flex flex-row gap-3">
        <p class="font-bold text-size-base">{{game.title ? game.title : "No title"}}</p>
        <app-buttons classes="min-w-[20px]" (click)="onEditClicked.emit()" iconSrc="assets/svg/edit.svg" [type]="ButtonType.iconButton"></app-buttons>
      </div>
      <p class="text-size-min">{{game.dateStart | date:'short'}} - {{game.dateEnd | date:'short'}}</p>
    </div>
    <div class="flex-grow">

    </div>
    <div class="flex flex-row w-full border-t-1">
      <app-buttons (click)="onPlacesClicked.emit()" classes="border-r-1" iconSrc="assets/svg/map.svg" text="{{game.places.length}} HelyszÃ­n"
                   [type]="ButtonType.iconBlueHover"></app-buttons>
      <app-buttons (click)="onTeamsClicked.emit()" iconSrc="assets/svg/team2.svg" text="{{game.applications.length}} Csapat"
                   [type]="ButtonType.iconBlueHover"></app-buttons>
      <!--todo filter applications- only accepted-->
    </div>
  </div>


</div>
