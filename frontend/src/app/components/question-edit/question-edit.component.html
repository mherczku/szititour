<div class="relative bg-white p-5 rounded overflow-y-auto max-h-[80vh] flex-col gap-2 flex">
  <p class="text-size-h3 text-center w-full font-bold mb-6">{{this.isEdit ? "Kérdés szerkesztése" : "Kérdés létrehozása"}}</p>
  <label class="text-size-base">Kérdés:</label>
  <input [(ngModel)]="question.name" type="text" class="simpleInput">
  <div class="flex gap-2">
    <label class="text-size-base">Rejtvény?:</label>
    <input [checked]="question.riddle" (change)="question.riddle = !question.riddle" type="checkbox">
  </div>
  <div class="flex gap-2">
    <label class="text-size-base">Kérdés típusa:</label>
    <select [(ngModel)]="question.type">
      <option value="shortText">Rövid szöveg</option>
      <option value="longText">Hosszú szöveg</option>
      <option value="number">Szám</option>
      <option value="imgOnly">Kép</option>
      <option value="year">Évszám</option>
    </select>
  </div>
  <div class="flex gap-2">
    <label class="text-size-base">Kép:</label>
    <div class="input_container">
      <input class="simpleFileInput text-size-min" #fileInput type="file" accept="image/png, image/jpeg" (change)="setFile($event)">
    </div>
  </div>

  <div class="w-full flex justify-between">
    <app-buttons classes="bg-red-600 hover:bg-red-700" (onClicked)="delete()" [isDisabledBlocked]="!isEdit" [isDisabledProgress]="deleting" text="Delete" [type]="ButtonType.simple"></app-buttons>
    <app-buttons [isDisabledProgress]="saving" (onClicked)="save()" [text]="this.isEdit ? 'Mentés' : 'Létrehozás'" [type]="ButtonType.simple"></app-buttons>
  </div>
</div>
