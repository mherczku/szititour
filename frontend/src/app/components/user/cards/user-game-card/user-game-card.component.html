<div class="card-game">
  <img [src]="'https://media.timeout.com/images/105879336/750/422/image.jpg'" [alt]="game.title">
  <div class="details">
    <p class="text-size-h3 bold">{{game.title}}</p>
    <p class="text-size-base">{{game.dateStart | date:'short' }} - {{game.dateEnd | date:'short' }}</p>
  </div>
  <button class="btn-simple" (click)="applyBtnClicked()" [ngClass]="{'btn-simple-red' : game.userApplied}">{{game.userApplied ? 'Visszamondás' : 'Jelentkezés'}}</button>
</div>
